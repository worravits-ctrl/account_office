{% extends 'layout.html' %}
{% block content %}
<div class="row">
  <div class="col-md-6">
    <h3>เข้าสู่ระบบ</h3>
    <form method="post">
      <div class="mb-3">
        <label>ชื่อผู้ใช้</label>
        <input class="form-control" name="username">
      </div>
      <div class="mb-3">
        <label>รหัสผ่าน</label>
        <input class="form-control" name="password" type="password">
      </div>
      <button class="btn btn-primary">Login</button>
    </form>
  </div>

  <div class="col-md-6">
    <h3>สมัครสมาชิก</h3>
    <form method="post" action="{{ url_for('register') }}">
      <div class="mb-3">
        <label>ชื่อผู้ใช้</label>
        <input class="form-control" name="username">
      </div>
      <div class="mb-3">
        <label>รหัสผ่าน</label>
        <input class="form-control" name="password" type="password">
      </div>
      <button class="btn btn-success">Register</button>
    </form>
    <small class="text-muted d-block mt-2">หรือไปที่หน้าจัดการสมาชิกสำหรับการตั้งค่าสมาชิกเพิ่มเติม (เฉพาะผู้ดูแลระบบ)</small>
  </div>
</div>
{% endblock %}
